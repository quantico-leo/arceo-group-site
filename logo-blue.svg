<!-- logo-wordmark.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 236 40" role="img" aria-label="Arceo Group">
  <defs>
    <linearGradient id="ag-gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="60%" stop-color="#E8D7A1"/>
      <stop offset="100%" stop-color="#B0B7C3"/>
    </linearGradient>
    <style>
      .serif{font-family:"Spectral","Georgia","Times New Roman",serif;font-weight:700}
    </style>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.6" flood-color="#000" flood-opacity="0.22"/>
    </filter>
  </defs>

  <!-- Ingen bakgrundsplatta; lätt skugga för läsbarhet -->
  <g filter="url(#softShadow)" transform="translate(2,0)">
    <text class="serif" x="0" y="28" font-size="28" fill="#F3F6FA">Arceo</text>

    <!-- Flytta Group närmare: x=94 (tidigare 112/106) + tajtare dx mellan bokstäver -->
    <text class="serif" x="94" y="28" font-size="28" fill="url(#ag-gold)">
      G<tspan dx="-1.2">r</tspan><tspan dx="-0.9">o</tspan><tspan dx="-0.9">u</tspan><tspan dx="-0.9">p</tspan>
    </text>
  </g>
</svg>
