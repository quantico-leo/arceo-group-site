  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Spectral:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  
  <style>
    /* DESIGN MOTOR */
    :root { 
      --bg-deep: #02060C; --bg-hall: #0F172A; --gold-primary: #D4AF37; --text-main: #E2E8F0; --text-muted: #94A3B8; --border: rgba(255, 255, 255, 0.08); 
      --font-body: 'Inter', sans-serif; --font-heading: 'Spectral', serif; 
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background-color: var(--bg-deep); color: var(--text-main); font-family: var(--font-body); line-height: 1.8; overflow-x: hidden; }
    a { color: inherit; text-decoration: none; transition: 0.3s; cursor: pointer; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }
    
    /* KNAPPAR */
    .btn { display: inline-flex; align-items: center; justify-content: center; padding: 18px 45px; font-size: 13px; font-weight: 700; text-transform: uppercase; letter-spacing: 2.5px; border: 1px solid var(--gold-primary); color: var(--gold-primary); background: rgba(0,0,0,0.3); transition: 0.4s; cursor: pointer; backdrop-filter: blur(5px); text-align: center; }
    .btn:hover { background: var(--gold-primary); color: #000; box-shadow: 0 0 30px rgba(212, 175, 55, 0.3); transform: translateY(-2px); }

    .lang-btn { background: none; border: 1px solid var(--border); color: #fff; opacity: 0.5; font-size: 11px; font-weight: 700; cursor: pointer; padding: 6px 12px; border-radius: 2px; transition: 0.3s; }
    .lang-btn:hover { opacity: 1; border-color: #fff; }
    .lang-btn.active { opacity: 1; color: var(--bg-deep); background: var(--gold-primary); border-color: var(--gold-primary); }

    /* HEADER */
    header { position: fixed; top: 0; width: 100%; z-index: 1000; background: rgba(2, 6, 12, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); }
    .nav-wrap { display: flex; justify-content: space-between; align-items: center; height: 90px; }
    .logo-link { display: flex; align-items: center; gap: 12px; }
    .logo-text { font-size: 26px; font-family: var(--font-heading); font-weight: 700; color: #fff; letter-spacing: 0.5px; }
    .logo-sub { font-size: 10px; color: var(--gold-primary); text-transform: uppercase; letter-spacing: 3px; margin-top: 2px; }
    nav.desktop { display: flex; gap: 30px; align-items: center; }
    nav.desktop a { font-size: 12px; text-transform: uppercase; font-weight: 600; letter-spacing: 1.5px; opacity: 0.7; transition: 0.3s; }
    nav.desktop a:hover { opacity: 1; color: var(--gold-primary); }
    
    /* CONTENT */
    .page-header { padding-top: 150px; padding-bottom: 50px; text-align: center; }
    .page-title { font-size: clamp(40px, 5vw, 60px); font-family: var(--font-heading); color: #fff; margin-bottom: 20px; }
    
    .contact-section { padding: 50px 0 100px; background: var(--bg-deep); }
    .contact-grid { display: grid; grid-template-columns: 1fr 1.2fr; gap: clamp(50px, 6vw, 100px); }
    .contact-info h2 { font-size: clamp(30px, 4vw, 40px); font-family: var(--font-heading); color: #fff; margin-bottom: 30px; }
    
    /* FORM */
    form input, form textarea { width: 100%; padding: 22px; background: rgba(15, 23, 42, 0.6); border: 1px solid var(--border); color: #fff; margin-bottom: 20px; font-size: 16px; border-radius: 2px; font-family: inherit; transition: 0.3s; }
    form input:focus, form textarea:focus { border-color: var(--gold-primary); outline: none; background: rgba(15, 23, 42, 1); }

    /* SOCIAL LINKS */
    .social-links { margin-top: 40px; display: flex; flex-wrap: wrap; gap: 20px; }
    .social-links a { font-size: 12px; color: #94A3B8; text-transform: uppercase; letter-spacing: 1px; text-decoration: none; border-bottom: 1px solid transparent; }
    .social-links a:hover { color: var(--gold-primary); border-color: var(--gold-primary); }

    footer { padding: 80px 0; background: #000; text-align: center; border-top: 1px solid #111; color: #555; font-size: 12px; }
    
    /* MOBILE NAV */
    .mobile-toggle { display: none; background: none; border: 1px solid var(--gold-primary); color: var(--gold-primary); font-size: 24px; padding: 5px 12px; cursor: pointer; border-radius: 4px; }
    .mobile-menu { position: fixed; top: 90px; left: 0; width: 100%; height: 0; background: var(--bg-deep); overflow: hidden; transition: 0.4s; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 30px; border-bottom: 1px solid var(--border); }
    .mobile-menu.active { height: calc(100vh - 90px); }
    .mobile-menu a { font-size: 24px; font-family: var(--font-heading); color: #fff; }

    @media (max-width: 900px) {
      .mobile-toggle { display: block; }
      nav.desktop { display: none; }
      .contact-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
