    function setLang(lang){
      document.documentElement.dataset.lang = lang;
      document.documentElement.lang = lang; // <-- keep <html lang> in sync
      localStorage.setItem("lang", lang);
      document.querySelectorAll("[data-i18n]").forEach(el=>{ const k=el.getAttribute("data-i18n"); const v=I18N[lang][k]; if(v!=null) el.innerHTML=v; });
      document.querySelectorAll("[data-i18n-placeholder]").forEach(el=>{ const k=el.getAttribute("data-i18n-placeholder"); const v=I18N[lang][k]; if(v!=null) el.setAttribute("placeholder", v); });
      document.getElementById("btn-en").classList.toggle("active", lang==="en");
      document.getElementById("btn-sv").classList.toggle("active", lang==="sv");
      document.getElementById("btn-en").setAttribute('aria-pressed', lang==='en');
      document.getElementById("btn-sv").setAttribute('aria-pressed', lang==='sv');
      fillLists(lang);
      // hide/show tag under wordmark depending on language
      document.querySelectorAll(".tag").forEach(el=>{ el.style.display = (lang==="sv" ? "none" : ""); });
    }
    const saved = localStorage.getItem("lang");
    const prefersSV = (navigator.language||"en").toLowerCase().startsWith("sv");
    setLang(saved ? saved : (prefersSV ? "sv" : "en"));
    document.getElementById("btn-en").addEventListener("click",()=>setLang("en"));
    document.getElementById("btn-sv").addEventListener("click",()=>setLang("sv"));

    // indicate current section in nav (basic)
    const links = Array.from(document.querySelectorAll('nav a[href^="#"]'));
    const sections = links.map(a=>document.querySelector(a.getAttribute('href'))).filter(Boolean);
    const obs = new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(e.isIntersecting){
          links.forEach(l=>l.removeAttribute('aria-current'));
          const active = links.find(l=> l.getAttribute('href') === '#' + e.target.id);
          if(active) active.setAttribute('aria-current','page');
        }
      });
    },{rootMargin:'-50% 0px -40% 0px', threshold:[0,1]});
    sections.forEach(s=>obs.observe(s));

    // contact form status line (no network submission here)
    function handleSubmit(){
      const isSV = document.documentElement.dataset.lang==='sv';

      document.getElementById('form-status').textContent = msg;
      document.getElementById('contact-form').reset();
    }
    window.handleSubmit = handleSubmit;
